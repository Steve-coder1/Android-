name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-20.04  # Buildozer works best on older Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker
      uses: kivy/buildozer-action@v1
      with:
        buildozer_version: latest
        target: android
        command: buildozer android debug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: helloworld-debug-apk
        path: bin/*.apk
