name: Build Kivy APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build APK with Buildozer in Docker
        uses: kivy/buildozer-action@v1
        with:
          buildozer_version: latest
          target: android
          command: buildozer android debug
          # This action uses its own Docker image (based on Ubuntu 20.04 internally)
          # so you don't need to rely on GitHub's ubuntu-20.04 runner

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
